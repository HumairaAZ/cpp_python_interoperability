name: Build and Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake g++ python3-dev
        pip install pybind11
    - name: Install pybind11
      run: |
        git clone https://github.com/pybind/pybind11.git
        cd pybind11
        mkdir build
        cd build
        cmake .. -DPYBIND11_TEST=OFF
        sudo make install
    - name: Configure and Build
      run: |
        mkdir build
        cd build
        cmake -Dpybind11_DIR=/usr/local/lib/python3.8/dist-packages/pybind11/share/cmake/pybind11 ..
        cmake --build .
    - name: Test
      run: |
        cd build
        python3 -c "import example; print(example.add(1, 2))"
